<body>
<!-- Header -->
<header>
	<nav>
		<a href="https://matthias-geslin.fr/"><img src="img/avatar.jpg" class="avatar" alt="Moi"></a>
		<ul class="nav-selec">
			<li>
				<input type="radio" class="home-push" id="home" name="home" checked>
				<label for="home">Accueil</label>
			</li>

			<li>
				<input type="radio" class="portfolio-push" id="portfolio" name="home">
				<label for="portfolio">Portfolio</label>
			</li>

			<li>
				<input type="radio" class="contact-push" id="contact" name="home">
				<label for="contact">Contact</label>
			</li>
		</ul>

		<ul class="social">
			<li>
				<a href="https://twitter.com/Matthiasgeslin" target="_blank" title="Twitter">
					<i class="fab fa-twitter"></i>
				</a>
			</li>

			<li>
				<a href="https://www.facebook.com/matthias.geslin" target="_blank" title="Facebook">
					<i class="fab fa-facebook-f"></i>
				</a>
			</li>

			<li>
				<a href="https://github.com/Matthias-Geslin" target="_blank" title="Github">
					<i class="fab fa-github-alt"></i>
				</a>
			</li>

			<li>
				<a href="https://www.linkedin.com/in/matthias-geslin/" target="_blank" title="Linkedin">
					<i class="fab fa-linkedin-in"></i>
				</a>
			</li>

			<li>
				<a href="mailto:m.geslin974@gmail.com" target="_blank" title="Contact">
					<i class="far fa-envelope"></i>
				</a>
			</li>
		</ul>
	</nav>
</header>

<!-- Main -->
<section>
	<h1>Welcome to my place, I'm a Web developper junior to become.</h1>
	<div class="portfolio-box">
		<figure class="picture fade">
			<img src="img/thumbs/webagency.png" alt="Screenshot du premier projet">
			<figcaption>
				<a href="http://webagency.matthias-geslin.fr/">
					<h3>Webagency - Projet 1</h3>
				</a>
			</figcaption>
		</figure>

		<figure class="picture fade">
			<img src="img/thumbs/wordpress.png" alt="Screenshot du deuxième projet">
			<figcaption>
				<a href="https://wordpress.matthias-geslin.fr/">
					<h3>Wordpress - Projet 2</h3>
				</a>
			</figcaption>
		</figure>

		<figure class="picture fade">
			<img src="img/thumbs/06.jpg" alt="Image pour le 3eme projet">
			<figcaption>
				<a href="https://javascript.matthias-geslin.fr/">
					<h3>Javascript - Projet 3</h3>
				</a>
			</figcaption>
		</figure>

		<div class="controls">
			<input type="button"  id="previous" class="disabled">
			<label for="previous"  class="prev" onclick="Slider.prototype.moveInSlide(slideIndex -=1)">
				<img src="img/svg/hand-point-left.svg" class="prev-mvt" alt="Svg image">
			</label>

			<input type="button" id="play-btn" class="disabled">
			<label for="play-btn" id="play" class="play">
				<img src="img/svg/play.svg" class="play-mvt" alt="Svg image">
			</label>

			<input type="button" id="pause-btn" class="disabled">
			<label for="pause-btn" id="pause" class="pause disabled">
				<img src="img/svg/pause-circle.svg" class="pause-mvt" alt="Svg image">
			</label>

			<input type="button" id="next" class="disabled">
			<label for="next" class="next" onclick="Slider.prototype.moveInSlide(slideIndex +=1)">
				<img src="img/svg/hand-point-right.svg" class="next-mvt" alt="Svg image">
			</label>
		</div>
	</div>



	<div class="home-box">
	</div>

	<div class="contact-box">
		<form>
			<div>
				<input id="firstName" type="text" placeholder="Prénom">
				<label for="firstName">Username</label>
			</div>

			<div>
				<input id="lastName" type="text" placeholder="Nom">
				<label for="lastName">Password</label>
			</div>

			<div>
				<button class="" type="button">Envoyer</button>
			</div>
		</form>
	</div>
</section>



<!-- Footer -->
<footer id="footer">
